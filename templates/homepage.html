<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EffiRoad - Klasifikasi Kerusakan Jalan</title>
    <link rel="icon" type="image/png" href="asset/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #e8e8e8;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('asset/jembatan.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
        }

        /* Header/Navigation */
        header {
            background-color: #F9E7B2;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .brand-name {
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: 500;
            padding-bottom: 5px;
            transition: border-bottom 0.3s;
        }

        nav a:hover,
        nav a.active {
            border-bottom: 3px solid #000;
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 100px;
            min-height: calc(100vh - 100px);
        }

        .content-left {
            max-width: 600px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            line-height: 1.3;
            color: #000;
            margin-bottom: 20px;
        }

        .content-right {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .button {
            background-color: #F9E7B2;
            color: rgb(0, 0, 0);
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button:hover {
            background-color: #757575;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            main {
                flex-direction: column;
                text-align: center;
                padding: 60px 40px;
            }

            .content-left {
                margin-bottom: 50px;
            }

            h1 {
                font-size: 40px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            nav {
                gap: 25px;
            }

            nav a {
                font-size: 20px;
            }

            .brand-name {
                font-size: 32px;
            }

            h1 {
                font-size: 32px;
            }

            .button {
                font-size: 24px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="asset/logo.png" alt="Logo" class="logo">
            <div class="brand-name">EffiRoad</div>
        </div>
        <nav>
            <a href="/" class="active">Home</a>
            <a href="/upload">Upload</a>
            <a href="/info">Info</a>
        </nav>
    </header>

    <main>
        <div class="content-left">
            <h1>Klasifikasi Kerusakan Jalan Pada Citra Dashcam Mobil Menggunakan EfficientNet</h1>
        </div>
        <div class="content-right">
            <a href="/upload" class="button">Klasifikasi</a>
            <a href="/info" class="button">Informasi</a>
        </div>
    </main>
</body>
</html>
