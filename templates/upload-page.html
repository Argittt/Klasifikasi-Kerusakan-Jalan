<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EffiRoad - Upload Video</title>
    <link rel="icon" type="image/png" href="/asset/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #e8e8e8;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/asset/jembatan.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
        }

        /* Header/Navigation */
        header {
            background-color: #F9E7B2;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .brand-name {
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: 500;
            padding-bottom: 5px;
            transition: border-bottom 0.3s;
        }

        nav a:hover,
        nav a.active {
            border-bottom: 3px solid #000;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 100px;
            min-height: calc(100vh - 100px);
        }

        .page-title {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 80px;
            color: #000;
            line-height: 1.3;
        }

        /* Upload Box */
        .upload-container {
            background-color: #ffffff;
            border: 3px solid #a0a0a0;
            border-radius: 30px;
            padding: 30px 70px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .upload-text {
            font-size: 25px;
            font-weight: 600;
            color: #000;
            margin-bottom: 35px;
            line-height: 1.4;
        }

        .upload-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn-upload {
            background-color: #F9E7B2;
            color: #000;
            padding: 18px 60px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }

        .btn-upload:hover {
            background-color: #757575;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.15);
        }

        .btn-drop {
            background-color: #D34E4E;
            color: white;
            padding: 18px 70px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }

        .btn-drop:hover {
            background-color: #757575;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.15);
        }

        .btn-refresh {
            background-color: #4A90D9;
            color: white;
            padding: 18px 70px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }

        .btn-refresh:hover {
            background-color: #757575;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.15);
        }

        /* Classification Button */
        .btn-classify {
            background-color: #F9E7B2;
            color: rgb(0, 0, 0);
            padding: 20px 70px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-classify:hover {
            background-color: #757575;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .btn-classify:active,
        .btn-upload:active,
        .btn-drop:active {
            transform: translateY(0);
        }

        /* File Input Hidden */
        #fileInput {
            display: none;
        }

        /* File Name Display */
        .file-name {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        /* Drag and Drop Area */
        .drop-area {
            border: 3px dashed #888;
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .drop-area.drag-over {
            background-color: #b8b8b8;
            border-color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            nav {
                gap: 25px;
            }

            nav a {
                font-size: 20px;
            }

            .brand-name {
                font-size: 32px;
            }

            .page-title {
                font-size: 32px;
                margin-bottom: 50px;
            }

            .upload-container {
                padding: 40px 30px;
            }

            .upload-text {
                font-size: 24px;
            }

            .btn-upload,
            .btn-drop {
                font-size: 20px;
                padding: 15px 50px;
            }

            .btn-classify {
                font-size: 24px;
                padding: 18px 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/asset/logo.png" alt="Logo" class="logo">
            <div class="brand-name">EffiRoad</div>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/upload" class="active">Upload</a>
            <a href="/info">Info</a>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Klasifikasi Kerusakan Jalan Pada Citra Dashcam Mobil<br>Menggunakan EfficientNet</h1>

        <div class="upload-container" id="dropZone">
            <p class="upload-text">Unggah video untuk<br>mengidentifikasi tingkat<br>kerusakan jalan.</p>
            
            <div class="upload-buttons">
                <button class="btn-upload" onclick="document.getElementById('fileInput').click()">Unggah File</button>
                <button class="btn-drop" id="dropBtn" onclick="clearFile()">Hapus File</button>
                <button class="btn-refresh" onclick="refreshPage()">Refresh</button>
            </div>

            <input type="file" id="fileInput" accept="video/*" onchange="handleFileSelect(event)">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="btn-classify" onclick="classifyVideo()">Klasifikasi</button>
    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        let selectedFile = null;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('drag-over');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('drag-over');
            }, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                selectedFile = files[0];
                displayFileName(selectedFile);
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                displayFileName(file);
            }
        }

        function displayFileName(file) {
            fileName.textContent = `File terpilih: ${file.name}`;
        }

        function clearFile() {
            selectedFile = null;
            fileName.textContent = '';
            fileInput.value = '';
        }

        function refreshPage() {
            location.reload();
        }

        async function classifyVideo() {
            if (!selectedFile) {
                alert('Silakan pilih file video terlebih dahulu!');
                return;
            }

            // Show loading state
            const classifyBtn = document.querySelector('.btn-classify');
            const originalText = classifyBtn.textContent;
            classifyBtn.textContent = 'Memproses...';
            classifyBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/classify', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Store result in sessionStorage for result page
                sessionStorage.setItem('classificationResult', JSON.stringify(result));

                // Redirect to result page
                window.location.href = '/result';

            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memproses video. Silakan coba lagi.');
            } finally {
                // Reset button state
                classifyBtn.textContent = originalText;
                classifyBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
